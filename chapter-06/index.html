<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>canvasで図形を描く</title>
    <script src="./06-03-koch-curve.js"></script>
    <script type="text/javascript">
      function test() {
        //描画コンテキストの取得
        var canvas = document.getElementById('sample');
        if (canvas.getContext) {
          var context = canvas.getContext('2d');
          //ここに具体的な描画内容を指定する
          //新しいパスを開始する

          const pointsList = solution(10);

          pointsList.forEach((points) => {
            context.beginPath();
            points.forEach((p, i) => {
              if (i === 0) {
                context.moveTo(p.x, p.y);
              } else {
                context.lineTo(p.x, p.y);
              }
            });
            context.stroke();
          });
        }
      }
    </script>
  </head>
  <body onLoad="test()">
    <h2>Canvasで図形を描く</h2>
    <canvas
      width="3000"
      height="3000"
      id="sample"
      style="background-color: yellow"
    >
    </canvas>
  </body>
</html>
